<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Design</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-white" style="background-color: #2a73b8;">
            Steps Taken to Transition to a Standardized School
        </div>
        <div class="card-body p-4">
            <div class="timeline">
                
                <!-- Event 1 -->
                <div class="timeline-item">
                    <div class="timeline-date">2024, DEC</div>
                    <div class="timeline-content left">
                        <div class="icon-circle bg-green">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/inspection.png" alt="Building and Safety Upgrades">
                        </div>
                        <div class="timeline-text">BUILDING AND SAFETY UPGRADES</div>
                    </div>
                </div>
                
                <!-- Event 2 -->
                <div class="timeline-item">
                    <div class="timeline-date">2025, MAY</div>
                    <div class="timeline-content right">
                        <div class="icon-circle bg-blue">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/school-building.png" alt="Grade Reconfiguration">
                        </div>
                        <div class="timeline-text">GRADE RECONFIGURATION</div>
                    </div>
                </div>

                <!-- Event 3 -->
                <div class="timeline-item">
                    <div class="timeline-date">2025, DEC</div>
                    <div class="timeline-content left">
                        <div class="icon-circle bg-yellow">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/teacher.png" alt="Teacher Qualification Enhancement">
                        </div>
                        <div class="timeline-text">TEACHER QUALIFICATION ENHANCEMENT</div>
                    </div>
                </div>

                <!-- Event 4 -->
                <div class="timeline-item">
                    <div class="timeline-date">2026, FEB</div>
                    <div class="timeline-content right">
                        <div class="icon-circle bg-orange">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/student-male.png" alt="Optimizing School-Student Ratios">
                        </div>
                        <div class="timeline-text">Optimizing School-Student Ratios</div>
                    </div>
                </div>

                <!-- Event 5 -->
                <div class="timeline-item">
                    <div class="timeline-date">2026, SEPT</div>
                    <div class="timeline-content left">
                        <div class="icon-circle bg-red">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/maintenance.png" alt="Infrastructure Improvement">
                        </div>
                        <div class="timeline-text">INFRASTRUCTURE IMPROVEMENT</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
