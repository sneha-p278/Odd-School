<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .login-icon {
            font-size: 50px;
            color: #ffb400;
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #ff6600;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            border: none;
        }
        .btn-login:hover {
            background-color: #ff4500;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            max-height: 1500px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Aligns all modules vertically */
            gap: 20px;
        }
        .module {
    background-color: #e0f7fa;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
            text-align: center;
            height: 500px;
        }
        
        .module-header {
            background-color: #a2ded0;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            width: 100%; 
            text-align: center;
        }
        .module-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content vertically */
        }
        .module-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .module-description {
            color: #666;
            margin-bottom: 15px;
        }
        .module-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="module">
                    <div class="module-header">Login for School Directory</div>
                    <div class="module-content">
                        <div class="module-icon">
                            <img src="assets/school login.png" style="width: 350px;
                            height: 350px;">
                        </div>
                       
                        <button class="module-button"><a href="login school.html" style="text-decoration: none;color: #ffff;">Login</a></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="module">
                    <div class="module-header">Login for Admin Directory</div>
                    <div class="module-content">
                        <div class="module-icon">
                            <img src="assets/admin login.png" style="width: 350px; height: 350px;">
                        </div>
                        <button class="module-button"><a href="login admin.html" style="text-decoration: none;color: #ffff;">Login</a> </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
