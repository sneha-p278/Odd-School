<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-75 shadow-lg rounded overflow-hidden">
    
    <!-- Left Side: Login Form -->
    <div class="col-lg-6 bg-light p-5 d-flex flex-column justify-content-center">
      <h2 class="mb-4 text-center">Welcome Back!</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">UDISE Code:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your udise code">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-4" ><a href="progress-dashboard-school.html" style="text-decoration: none; color: #ffffff;" >Login</a></button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="register for school.html">Register</a></p>
    </div>
    
    <!-- Right Side: Image and Content -->
    <div class="col-lg-6 d-none d-lg-flex bg-primary p-5 justify-content-center align-items-center">
      <img src="assets/login.png" class="img-fluid" alt="Decorative Image">
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
