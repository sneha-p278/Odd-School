<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd School Structures Transition Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        .tagline {
            color: #666;
            margin-top: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .module {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .module-header {
            background-color: #4fc3f7;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .module-content {
            padding: 20px;
        }
        .module-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .module-description {
            color: #666;
            margin-bottom: 15px;
        }
        .module-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .module-button:hover {
            background-color: #f57c00;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Transition Dashboard</h1>
            <p class="tagline">Streamlining the transition process for a better educational future</p>
        </header>
        <div class="grid">
            
            <div class="module">
                <div class="module-header"> Overall School Dashboard</div>
                <div class="module-content">
                    <div class="module-icon">üë®‚Äçüéì</div>
                    <div class="module-description">Access school-specific metrics, zone details, and action plans.</div>
                    <button class="module-button"><a href="admin-dashboard.html" style="text-decoration: none;color: #ffff;">Veiw Dashboard</a>
                        </button>
                </div>
            </div>
            <div class="module">
                <div class="module-header">Resource Allocation</div>
                <div class="module-content">
                    <div class="module-icon">üíº</div>
                    <div class="module-description">Approved the allocation.</div>
                    <button class="module-button"><a href="resources-admin.html" style="text-decoration: none;color: #ffff;" >Approve</a></button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
