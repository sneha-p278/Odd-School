<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <!-- UDISE Code Verification Section -->
            <div id="udise-section" class="col-md-4">
                <div class="card p-4 shadow">
                    <form>
                        <div class="mb-3">
                            <label for="udiseCode" class="form-label">UDISE CODE:</label>
                            <input type="text" class="form-control" id="udiseCode" placeholder="Enter UDISE Code">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg" onclick="showOtpSection()">Verify</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- OTP Verification Section -->
            <div id="otp-section" class="col-md-6" style="display:none;">
                <div class="card p-4 shadow">
                    <div class="text-center mb-4">
                        <p>We have sent an OTP to the email address<br><strong>vp********@gmail.com</strong></p>
                    </div>
                    <form id="otpForm">
                        <div class="mb-4 text-center">
                            <label for="otp" class="form-label">OTP:</label>
                            <div id="otp" class="d-flex justify-content-center gap-2">
                                <input type="text" class="form-control text-center" maxlength="1" required>
                                <input type="text" class="form-control text-center" maxlength="1" required>
                                <input type="text" class="form-control text-center" maxlength="1" required>
                                <input type="text" class="form-control text-center" maxlength="1" required>
                                <input type="text" class="form-control text-center" maxlength="1" required>
                                <input type="text" class="form-control text-center" maxlength="1" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg" onclick="showPasswordSection()">Verify</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Password Registration Section -->
            <div id="password-section" class="col-md-4" style="display:none;">
                <div class="card p-4 shadow">
                    <form>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg"><a href="progressing-monitoring-dashboard.html" style="text-decoration: none; color: #ffff;">Register</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showOtpSection() {
            document.getElementById('udise-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }

        function showPasswordSection() {
            document.getElementById('otp-section').style.display = 'none';
            document.getElementById('password-section').style.display = 'block';
        }
    </script>
</body>
</html>
